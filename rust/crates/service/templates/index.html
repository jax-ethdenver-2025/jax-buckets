{% extends "base.html" %}

{% block title %}Jax Tracker - Node Dashboard{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-info-circle"></i>
            <h2>Node Status</h2>
        </div>
        <div class="info-box">
            <p><strong>Node ID:</strong> <span class="text-primary">{{ node_id }}</span></p>
            <p><strong>Blobs Path:</strong> <span class="text-primary">{{ blobs_path }}</span></p>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-link"></i>
            <h2>Quick Actions</h2>
        </div>
        <div class="actions">
            <a href="/buckets" class="button button-primary">
                <i class="fas fa-folder"></i>
                View Buckets
            </a>
        </div>
    </div>
</div>
{% endblock %}
